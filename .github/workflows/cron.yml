name: UAV Training and Testing Pipeline

on:
  schedule:
    # Run every 24 hours at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      skip_training:
        description: 'Skip training and only run testing'
        required: false
        type: boolean
        default: false

jobs:
  train-and-upload:
    name: Train Models and Upload Weights
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_training }}  # Skip if input is true
    timeout-minutes: 360  # 6 hours timeout for training

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install

      - name: Start memory monitor
        run: |
          while true; do echo "$(date): $(free -h)" >> memory.log; sleep 30; done &

      - name: Run UAV training and upload weights
        timeout-minutes: 350  # 5 hours and 50 minutes for training
        env:
          CLOUDFLARE_JURISDICTION_ENDPOINT: ${{ secrets.CLOUDFLARE_JURISDICTION_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: npm run worker_train

      - name: Check for OOM kills after failure
        if: failure()
        run: |
          dmesg | grep -i "killed process" || echo "No OOM kills found"

      - name: Upload training logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: training-error-logs-${{ github.run_number }}
          path: |
            *.log
            *.csv
            *.png
            memory.log
          retention-days: 7

      - name: Send Telegram notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_EMOJI="‚úÖ"
            STATUS_TEXT="SUCCESS"
          else
            STATUS_EMOJI="‚ùå"
            STATUS_TEXT="FAILED"
          fi
          
          MESSAGE="${STATUS_EMOJI} UAV Training Job ${STATUS_TEXT}
          
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Job: Train Models and Upload Weights
          Run: ${{ github.run_number }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          
          View: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Send text message
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d text="${MESSAGE}"
          
          # Send training images if they exist (only real PNG files)
          for png_file in *.png; do
            if [ -f "$png_file" ] && file "$png_file" | grep -q "PNG image"; then
              echo "üì∏ Sending image: $png_file"
              curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendPhoto" \
                -F chat_id="${{ secrets.TG_CHAT_ID }}" \
                -F photo=@"$png_file" \
                -F caption="$png_file"
            fi
          done

  test-and-upload:
    name: Download Weights, Test, and Upload Results
    runs-on: ubuntu-latest
    needs: train-and-upload  # Wait for training to complete
    if: ${{ !cancelled() && (success() || inputs.skip_training) }}  # Run if training succeeded OR if we're skipping training
    timeout-minutes: 360  # 6 hours timeout for testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install

      - name: Start memory monitor
        run: |
          while true; do echo "$(date): $(free -h)" >> memory.log; sleep 30; done &

      - name: Run UAV testing and upload results
        timeout-minutes: 350  # 5 hours and 50 minutes for testing
        env:
          CLOUDFLARE_JURISDICTION_ENDPOINT: ${{ secrets.CLOUDFLARE_JURISDICTION_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: npm run worker_test

      - name: Check for OOM kills after failure
        if: failure()
        run: |
          dmesg | grep -i "killed process" || echo "No OOM kills found"

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-error-logs-${{ github.run_number }}
          path: |
            *.log
            Agents/
            memory.log
          retention-days: 7

      - name: Send Telegram notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_EMOJI="‚úÖ"
            STATUS_TEXT="SUCCESS"
          else
            STATUS_EMOJI="‚ùå"
            STATUS_TEXT="FAILED"
          fi
          
          MESSAGE="${STATUS_EMOJI} UAV Testing Job ${STATUS_TEXT}
          
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Job: Download Weights, Test, and Upload Results
          Run: ${{ github.run_number }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          
          View: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d text="${MESSAGE}"