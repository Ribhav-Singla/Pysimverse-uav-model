name: UAV Training and Testing Pipeline (Separate PPO Types)

on:
  schedule:
    # Run every 24 hours at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      ppo_types:
        description: 'PPO types to train/test (comma-separated: vanilla,ar,ns or "all")'
        required: false
        type: string
        default: 'all'
      skip_training:
        description: 'Skip training and only run testing'
        required: false
        type: boolean
        default: false
      skip_testing:
        description: 'Skip testing and only run training'
        required: false
        type: boolean
        default: false

jobs:
  # ============================================
  # TRAINING JOBS - Run in parallel
  # ============================================
  
  train-vanilla:
    name: Train Vanilla PPO
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_training && (inputs.ppo_types == 'all' || contains(inputs.ppo_types, 'vanilla') || github.event_name == 'schedule') }}
    timeout-minutes: 180  # 3 hours per PPO type

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install

      - name: Start memory monitor
        run: |
          while true; do echo "$(date): $(free -h)" >> memory_vanilla.log; sleep 30; done &

      - name: Run Vanilla PPO training
        timeout-minutes: 170
        env:
          CLOUDFLARE_JURISDICTION_ENDPOINT: ${{ secrets.CLOUDFLARE_JURISDICTION_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          PPO_TYPE: vanilla
        run: npm run train:vanilla

      - name: Check for OOM kills after failure
        if: failure()
        run: |
          dmesg | grep -i "killed process" || echo "No OOM kills found"

      - name: Upload training logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: training-vanilla-logs-${{ github.run_number }}
          path: |
            *.log
            *.csv
            *.png
            memory_vanilla.log
          retention-days: 7

  train-ar:
    name: Train AR PPO
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_training && (inputs.ppo_types == 'all' || contains(inputs.ppo_types, 'ar') || github.event_name == 'schedule') }}
    timeout-minutes: 180  # 3 hours per PPO type

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
