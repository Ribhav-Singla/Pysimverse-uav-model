name: UAV Training and Testing Pipeline

on:
  schedule:
    # Run every 24 hours at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      skip_training:
        description: 'Skip training and only run testing'
        required: false
        type: boolean
        default: false

jobs:
  train-vanilla-ppo:
    name: Train Vanilla PPO and Upload Weights
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_training }}  # Skip if input is true
    timeout-minutes: 360  # 6 hours timeout for training

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install

      - name: Start memory monitor
        run: |
          while true; do echo "$(date): $(free -h)" >> memory.log; sleep 30; done &

      - name: Run Vanilla PPO training and upload weights
        timeout-minutes: 350  # 5 hours and 50 minutes for training
        env:
          CLOUDFLARE_JURISDICTION_ENDPOINT: ${{ secrets.CLOUDFLARE_JURISDICTION_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: npm run worker_train_vanilla

      - name: Check for OOM kills after failure
        if: failure()
        run: |
          dmesg | grep -i "killed process" || echo "No OOM kills found"

      - name: Upload training logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vanilla-training-error-logs-${{ github.run_number }}
          path: |
            *.log
            *.csv
            *vanilla*.png
            memory.log
          retention-days: 7

      - name: Send Telegram notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_EMOJI="‚úÖ"
            STATUS_TEXT="SUCCESS"
          else
            STATUS_EMOJI="‚ùå"
            STATUS_TEXT="FAILED"
          fi
          
          MESSAGE="${STATUS_EMOJI} Vanilla PPO Training ${STATUS_TEXT}
          
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Job: Train Vanilla PPO and Upload Weights
          Run: ${{ github.run_number }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          
          View: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Send text message
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d text="${MESSAGE}"
          
          # Send training images if they exist (only Vanilla PNG files)
          for png_file in *vanilla*.png *VANILLA*.png goal_achievement_VANILLA.png; do
            if [ -f "$png_file" ] && file "$png_file" | grep -q "PNG image"; then
              echo "üì∏ Sending image: $png_file"
              curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendPhoto" \
                -F chat_id="${{ secrets.TG_CHAT_ID }}" \
                -F photo=@"$png_file" \
                -F caption="Vanilla PPO: $png_file"
            fi
          done

