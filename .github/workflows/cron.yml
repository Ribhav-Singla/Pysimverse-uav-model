          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install

      - name: Start memory monitor
        run: |
          while true; do echo "$(date): $(free -h)" >> memory_ns.log; sleep 30; done &

      - name: Run NS PPO training
        timeout-minutes: 170
        env:
          CLOUDFLARE_JURISDICTION_ENDPOINT: ${{ secrets.CLOUDFLARE_JURISDICTION_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          PPO_TYPE: ns
        run: npm run train:ns

      - name: Check for OOM kills after failure
        if: failure()
        run: |
          dmesg | grep -i "killed process" || echo "No OOM kills found"

      - name: Upload training logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: training-ns-logs-${{ github.run_number }}
          path: |
            *.log
            *.csv
            *.png
            memory_ns.log
          retention-days: 7

  # ============================================
  # TESTING JOBS - Run after corresponding training
  # ============================================

  test-vanilla:
    name: Test Vanilla PPO
    runs-on: ubuntu-latest
    needs: train-vanilla
    if: ${{ !cancelled() && !inputs.skip_testing && (success() || inputs.skip_training) && (inputs.ppo_types == 'all' || contains(inputs.ppo_types, 'vanilla') || github.event_name == 'schedule') }}
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install

      - name: Start memory monitor
        run: |
          while true; do echo "$(date): $(free -h)" >> memory_test_vanilla.log; sleep 30; done &

      - name: Run Vanilla PPO testing
        timeout-minutes: 170
        env:
          CLOUDFLARE_JURISDICTION_ENDPOINT: ${{ secrets.CLOUDFLARE_JURISDICTION_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          PPO_TYPE: vanilla
        run: npm run test:vanilla

      - name: Check for OOM kills after failure
        if: failure()
        run: |
          dmesg | grep -i "killed process" || echo "No OOM kills found"

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-vanilla-logs-${{ github.run_number }}
          path: |
            *.log
            Agents/
            memory_test_vanilla.log
          retention-days: 7

  test-ar:
    name: Test AR PPO
    runs-on: ubuntu-latest
    needs: train-ar
    if: ${{ !cancelled() && !inputs.skip_testing && (success() || inputs.skip_training) && (inputs.ppo_types == 'all' || contains(inputs.ppo_types, 'ar') || github.event_name == 'schedule') }}
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
