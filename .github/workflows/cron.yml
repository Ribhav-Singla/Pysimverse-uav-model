      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-ns-logs-${{ github.run_number }}
          path: |
            *.log
            Agents/
            memory_test_ns.log
          retention-days: 7

  # ============================================
  # SUMMARY JOB - Runs after all tests complete
  # ============================================

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test-vanilla, test-ar, test-ns]
    if: always()

    steps:
      - name: Print summary
        run: |
          echo "ðŸŽ‰ UAV Training and Testing Pipeline Complete!"
          echo "=============================================="
          echo ""
          echo "Training Results:"
          echo "  - Vanilla PPO: ${{ needs.train-vanilla.result || 'skipped' }}"
          echo "  - AR PPO: ${{ needs.train-ar.result || 'skipped' }}"
          echo "  - NS PPO: ${{ needs.train-ns.result || 'skipped' }}"
          echo ""
          echo "Testing Results:"
          echo "  - Vanilla PPO: ${{ needs.test-vanilla.result || 'skipped' }}"
          echo "  - AR PPO: ${{ needs.test-ar.result || 'skipped' }}"
          echo "  - NS PPO: ${{ needs.test-ns.result || 'skipped' }}"
          echo ""
          echo "Timestamp: $(date -u)"